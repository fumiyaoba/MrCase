services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mrcase
      POSTGRES_USER: mrcase
      POSTGRES_PASSWORD: mrcase
      TZ: Asia/Tokyo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  web:
    build: .
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://mrcase:mrcase@db:5432/mrcase
      TZ: Asia/Tokyo
    volumes:
      - .:/work
      # Excelの出力/更新を永続化したいなら、ここも分けてOK
      - exceldata:/work/MRCASE/doc
    depends_on:
      - db
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    ports:
      - "8000:8000"

  worker:
    build: .
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://mrcase:mrcase@db:5432/mrcase
      TZ: Asia/Tokyo
    volumes:
      - .:/work
      - exceldata:/work/MRCASE/doc
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "config", "worker", "-l", "INFO"]

  beat:
    build: .
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://mrcase:mrcase@db:5432/mrcase
      TZ: Asia/Tokyo
    volumes:
      - .:/work
      - exceldata:/work/MRCASE/doc
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "config", "beat", "-l", "INFO"]

volumes:
  pgdata:
  redisdata:
  exceldata: