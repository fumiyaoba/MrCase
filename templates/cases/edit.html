{% extends "base.html" %}
{% block title %}案件編集{% endblock %}

{% block content %}
<div class="page-header">
  <h1>案件編集</h1>
  <a href="{% url 'case_list' %}" class="btn btn-secondary">← 一覧へ戻る</a>
</div>

<div class="card" style="max-width:560px">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">案件名 <span style="color:#ef4444">*</span></label>
      <input type="text" name="name" id="id_name" value="{{ form.name.value|default_if_none:'' }}" required>
      {% if form.name.errors %}<div style="color:#ef4444;font-size:.82rem;margin-top:4px">{{ form.name.errors.0 }}</div>{% endif %}
    </div>
    <div class="form-group">
      <label for="id_description">説明</label>
      <textarea name="description" id="id_description" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" name="is_active" id="id_is_active" {% if form.is_active.value %}checked{% endif %}>
        <label for="id_is_active" style="margin-bottom:0">有効にする</label>
      </div>
    </div>
    <div style="display:flex; gap:.75rem; margin-top:1.5rem">
      <button type="submit" class="btn btn-primary">更新する</button>
      <a href="{% url 'case_list' %}" class="btn btn-secondary">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
