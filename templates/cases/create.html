<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>案件一覧</title>
</head>

<body>
    <h1>案件一覧</h1>
    <p><a href="{% url 'case_create' %}">＋ 新規案件</a></p>

    <table border="1" cellpadding="6">
        <tr>
            <th>ID</th>
            <th>案件名</th>
            <th>有効</th>
            <th>作成者</th>
            <th>作成日時</th>
        </tr>
        {% for c in cases %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.is_active }}</td>
            <td>{{ c.created_by.username }}</td>
            <td>{{ c.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">案件がありません</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{% url 'menu' %}">メニューへ</a></p>
</body>

</html>
