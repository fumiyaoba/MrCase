{% extends "base.html" %}
{% block title %}ユーザー削除{% endblock %}

{% block content %}
<div class="page-header">
  <h1>ユーザー削除</h1>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">← 一覧へ戻る</a>
</div>

<div class="card" style="max-width:500px">
  <p style="margin-bottom:1.2rem">以下のユーザーを削除してもよいですか？</p>
  <div style="background:#f8fafc; border-radius:8px; padding:1rem; margin-bottom:1.5rem">
    <div><strong>ユーザー名:</strong> {{ target_user.username }}</div>
    <div style="margin-top:.4rem"><strong>氏名:</strong> {{ target_user.last_name }}{{ target_user.first_name }}</div>
  </div>
  <div class="alert alert-danger" style="margin-bottom:1.2rem">
    ⚠️ この操作は取り消せません。
  </div>
  <form method="post" style="display:flex; gap:.75rem">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">キャンセル</a>
  </form>
</div>
{% endblock %}
